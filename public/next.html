<html>

<head>
    <meta charset="utf-8">

<body class="centered-form">
    
    <div class="chat__sidebar">
        <h3>Chitchat</h3>
        <div id="displayUsers"></div>

            </div>

              <!-- <select name="activeRoom" id="select"> -->
            <select id="select" name="activeRoom">

            </select>                
              </div>
            
            <div class="form-field">
            <button type="submit">Join</button>
            </div>
        </form>
    </div>
    </div>
    <div class="chat__sidebar">
        <h3>Active Rooms</h3>
        <div id="users"></div>
    </div>
